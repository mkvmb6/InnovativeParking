<h2>Login</h2>
<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="username">Email</label>
    <input type="text" class="form-control" name="userName" [ngModel]="user.userName" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
    
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" name="passWord" [ngModel]="user.passWord" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
   
  </div>
  <div class="form-group">
    <button class="btn btn-primary" (click)="onLogin">Login</button>
   
  </div>
</form>
